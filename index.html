<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebStudio</title>
    <link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="./css/reset.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <p class="logo"><span>Web</span>Studio</p>
            <nav>
                <ul>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#contact">Kontakte</a></li>
                </ul>
            </nav>
            <div class="contact-info">
                <p><img src="img/mail.svg" alt=""/>@webstudio.com</p>
                <p><img src="img/smartphone.svg" alt=""/>+49 123 456 789</p>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="hero">
        <h1>ЭФФЕКТИВНЫЕ РЕШЕНИЯ ДЛЯ ВАШЕГО БИЗНЕСА</h1>
        <button>Заказать сейчас</button>
    </section>

    <!-- Services Section -->
    <section id="services">
        <div class="container">
            <h3>Чем мы занимаемся</h3>
            <div class="service-cards">
                <div class="card">
                    <h4>Разработка и дизайн</h4>
                    <p>Описание услуги</p>
                </div>
                <div class="card">
                    <h4>Программирование</h4>
                    <p>Описание услуги</p>
                </div>
                <!-- Add more cards as needed -->
            </div>
        </div>
    </section>

    <!-- Team Section -->
    <section id="team">
        <div class="container">
            <h3>Наша команда</h3>
            <div class="team-members">
                <div class="member">
                    <img src="member1.jpg" alt="Team Member">
                    <p>Имя Фамилия</p>
                    <p>Должность</p>
                </div>
                <!-- Add more team members as needed -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>© WebStudio</p>
            <ul class="social-links">
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <!-- Add more social links as needed -->
            </ul>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
